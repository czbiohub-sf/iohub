[metadata]
name = iohub
author = Computational Microscopy Platform, CZ Biohub
author_email = shalin.mehta@czbiohub.org
url = https://github.com/czbiohub/iohub
license = BSD 3-Clause License
description = 
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Science/Research
    License :: OSI Approved :: BSD License
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Image Processing
    Topic :: Scientific/Engineering :: Visualization
    Topic :: Scientific/Engineering :: Information Analysis
    Topic :: Scientific/Engineering :: Bio-Informatics
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX
    Operating System :: Unix
    Operating System :: MacOS
project_urls =
    Bug Tracker = https://github.com/czbiohub/iohub/issues
    Documentation = https://github.com/czbiohub/iohub
    Source Code = https://github.com/czbiohub/iohub
    User Support = https://github.com/czbiohub/iohub/issues

[options]
package = find:
include_package_data = True
python_requires = >3.8
setup_requires = setuptools_scm
# add your package requirements here
install_requires =
    pandas>=1.5.2
    pydantic>=1.10.2
    tifffile>=2021.11.2
    ome-zarr>=0.6.1
    natsort>=7.1.1
    pycromanager>=0.13.2
	numpy==1.23.5 # TODO: remove after https://github.com/micro-manager/pycro-manager/pull/475

[options.extras_require]
dev =
    flake8
    pytest>=5.0.0
    pytest-cov
    requests>=2.22.0
    wget>=3.2