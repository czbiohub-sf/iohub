[metadata]
name = waveorder
author = Computational Microscopy Platform, CZ Biohub
author_email = shalin.mehta@czbiohub.org
url = https://github.com/mehta-lab/waveorder
license = BSD 3-Clause License
description = Wave optical simulations and deconvolution of optical properties
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Science/Research
    License :: OSI Approved :: BSD License
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Image Processing
    Topic :: Scientific/Engineering :: Visualization
    Topic :: Scientific/Engineering :: Information Analysis
    Topic :: Scientific/Engineering :: Bio-Informatics
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX
    Operating System :: Unix
    Operating System :: MacOS
project_urls =
    Bug Tracker = https://github.com/mehta-lab/waveorder/issues
    Documentation = https://github.com/mehta-lab/waveorder
    Source Code = https://github.com/mehta-lab/waveorder
    User Support = https://github.com/mehta-lab/waveorder/issues

[options]
package = find:
include_package_data = True
python_requires = >3.7
setup_requires = setuptools_scm
# add your package requirements here
install_requires =
    numpy>=1.17.4
    matplotlib>=3.1.1
    scipy>=1.3.0
    pywavelets>=1.1.1
    ipywidgets>=7.5.1
    opencv-python>=3.4.1
    tifffile>=2021.11.2
    zarr>=2.6.1
    natsort>=7.1.1
    pycromanager>=0.13.2

[options.extras_require]
dev =
    flake8
    pytest>=5.0.0
    pytest-cov
    requests>=2.22.0
    wget>=3.2